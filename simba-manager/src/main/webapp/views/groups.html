<div ng-controller="GroupCtrl" ng-init="init()">
    <table>
        <tr>
            <td class="mainTableCell">
                <table>
                    <tr>
                        <th>{{"dashboard.groups"|translate}}</th>
                    </tr>
                </table>
                <div class="largeTable">
                    <table>
                        <tr ng-repeat="group in groups | orderBy:'name'" ng-click="setSelected(group.id)" >
                            <td class="clickable" ng-class="{selected: group.id == selectedGroup.id}">
                                <span ng-click="selectGroup(group)" class="groupButton">{{group.name}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="mainTableCell" >
                <table>
                    <tr>
                        <th>{{"usersingroup"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                    <table>
                        <tr ng-repeat="user in users | orderBy:'userName'">
                            <td>{{user.userName}}</td>
                        </tr>
                    </table>
                </div>

                <table>
                    <tr>
                        <th class="icon"><a href="javascript:;" ng-evaluate-rule="manage-groups,WRITE" ng-click="openAddRole()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"rolesingroup"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                    <table>
                        <tr ng-repeat="role in roles | orderBy:'name'">
                            <td class="icon"><a href="javascript:;" ng-evaluate-rule="manage-groups,WRITE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deleteRoleFromGroup(role)"><img src="resources/img/delete.png" /></a></td>
                            <td>
                                <span>{{role.name}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>

    </table>
</div>

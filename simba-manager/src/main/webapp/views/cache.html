<div ng-controller="CacheCtrl" ng-init="init()">
    <div class="cacheState">
        <p class="inlineParagraph">{{"cache.state"|translate}}</p>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" ng-model="cacheEnabled" btn-radio="true" ng-click="enableCache()">{{"cache.enabled"|translate}}</button>\
            <button type="button" class="btn btn-secondary" ng-model="cacheEnabled" btn-radio="false" ng-click="disableCache()">{{"cache.disabled"|translate}}</button>\
        </div>
    </div>
    <button type="button" class="btn btn-primary" ng-click="refreshCache()">Renew cache</button>

</div>

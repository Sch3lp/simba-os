<div ng-controller="RoleCtrl" ng-init="init()">
    <label class="label-info">{{resultMessage}}</label>
    <table>
        <tr>
            <td class="mainTableCell">
                <table>
                    <tr>
                        <th class="icon"><a ng-evaluate-rule="manage-roles,CREATE" href="javascript:;" ng-click="createRole()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"dashboard.roles"|translate}}</th>
                    </tr>
                </table>
                <div class="largeTable">
                <table>
                    <tr ng-repeat="role in roles | orderBy:'name'" ng-click="setSelected(role.id)" >
                        <td class="icon" ng-class="{selected: role.id == selectedRole.id}"><a href="javascript:;" class="clickable" ng-evaluate-rule="manage-roles,DELETE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deleteRole(role)"><img src="resources/img/delete.png"/></a></td>
                        <td class="clickable" ng-class="{selected: role.id == selectedRole.id}">
                            <span ng-click="selectRole(role)" >{{role.name}}</span>
                        </td>
                    </tr>
                </table>
                </div>
            </td>
            <td class="mainTableCell" >
                <table>
                    <tr>
                        <th class="icon"><a href="javascript:;" ng-evaluate-rule="manage-users,WRITE" ng-click="openAddUser()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"usersforrolepm.title"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                <table>
                    <tr ng-repeat="user in users | orderBy:'userName'">
                        <td class="icon"><a href="javascript:;" ng-evaluate-rule="manage-users,WRITE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deleteUserFromRole(user)"><img src="resources/img/delete.png" /></a></td>
                        <td>
                            <span>{{user.userName}}</span>
                        </td>
                    </tr>
                </table>
                </div>

                <table>
                    <tr>
                        <th class="icon"><a href="javascript:;" ng-evaluate-rule="manage-roles,WRITE" ng-click="openAddPolicy()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"policiesforrolepm.title"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                <table>
                    <tr ng-repeat="policy in policies | orderBy:'name'">
                        <td class="icon"><a href="javascript:;" ng-evaluate-rule="manage-roles,WRITE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deletePolicyFromRole(policy)"><img src="resources/img/delete.png" /></a></td>
                        <td>
                            <span>{{policy.name}}</span>
                        </td>
                    </tr>
                </table>
                </div>
            </td>
        </tr>

    </table>
</div>

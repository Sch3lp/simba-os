<div ng-init="init()">
    <div class="modal-header">
        <p translate="generated.password.title"></p>
    </div>
    <div class="modal-body">
        <p translate="generated.password.body"></p>
        <input type="text" id="generatedPassword" value="{{password}}"/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()"><span translate="user.close"></span></button>
    </div>
</div>

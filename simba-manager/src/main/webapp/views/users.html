<div ng-controller="UserCtrl" ng-init="init()">
    <input class="searchBox" placeholder="{{searchBoxPlaceholderText|translate}}" type="text" ng-model="searchText" ng-keyup="$event.keyCode == 13 && findUsers()">
    <button class="btn btn-primary searchButton" ng-click="findUsers()">{{"find.users"|translate}}</button>
    <button class="btn btn-success searchButton" ng-click="openAddUser()">{{"newuserwizard.step1"|translate}}</button>
    <table>
        <tr ng-show="viewUsers.length > 0">
            <th class="icon">
                <a href="javascript:;" ng-evaluate-rule="manage-users,CREATE" ng-click="openAddUser()"><img src="resources/img/add.png"/></a>
            </th>
            <th ng-repeat="header in headers">
                <span>{{header|translate}}</span>
            </th>
        </tr>
        <tr ng-repeat="user in viewUsers">
            <td>
                <a href="javascript:;" ng-click="openUserDetails(user)"><img class="icon" src="resources/img/search.png"/></a>
            </td>
            <td>
                <span>{{user.userName}}</span>
            </td>
            <td>
                <input type="checkbox" ng-checked="isUserInactive(user)" disabled="disabled"/>
            </td>
            <td>
                <input type="checkbox" ng-checked="isUserBlocked(user)" disabled="disabled"/>
            </td>
            <td>
                <span>{{user.name}}</span>
            </td>
            <td>
                <span>{{user.firstName}}</span>
            </td>
        </tr>
    </table>
    <div class="showMoreButton">
        <button class="btn btn-primary" ng-click="showMoreUsers()" ng-show="showMoreToggle">{{"show.more"|translate}}</button>
    </div>
</div>

<div ng-controller="CacheCtrl" ng-init="init()">
    <div ng-show="feedbackCounter > 0">
        <p class="success">{{feedback}}</p>
    </div>
    <div class="cacheState">
        <label class="col-2" for="cacheButtons"><h4>{{"configuration.cache.status"|translate}}</h4></label>
        <div class="btn-group" id="cacheButtons">
            <button type="button" class="btn btn-secondary cacheButton" ng-model="cacheEnabled" btn-radio="true" ng-click="enableCache()">{{"configuration.cache.enabled"|translate}}</button>\
            <button type="button" class="btn btn-secondary cacheButton" ng-model="cacheEnabled" btn-radio="false" ng-click="disableCache()">{{"configuration.cache.disabled"|translate}}</button>\
        </div>
    </div>
    <label class="col-2" for="cacheRefreshButton"></label>
    <button type="button" id="cacheRefreshButton" class="btn btn-primary" ng-click="refreshCache()">{{"configuration.cache.refresh"|translate}}</button>

</div>

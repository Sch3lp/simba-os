<div ng-controller="PolicyCtrl" ng-init="init()">
    <table>
        <tr>
            <td class="mainTableCell">
                <table>
                    <tr>
                        <th class="icon"><a ng-evaluate-rule="manage-policies,CREATE" href="javascript:;" ng-click="createPolicy()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"dashboard.policies"|translate}}</th>
                    </tr>
                </table>
                <div class="largeTable">
                    <table>
                        <tr ng-repeat="policy in policies" ng-click="setSelected(policy.id)" >
                            <td class="icon" ng-class="{selected: policy.id == selectedPolicy.id}">
                                <a href="javascript:;" class="clickable" ng-evaluate-rule="manage-policies,DELETE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deletePolicy(policy)">
                                    <img src="resources/img/delete.png"/>
                                </a>
                            </td>
                            <td class="clickable" ng-class="{selected: policy.id == selectedPolicy.id}">
                                <span ng-click="selectPolicy(policy)" >{{policy.name}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="mainTableCell">
                <table>
                    <tr>
                        <th class="icon"><a href="javascript:;" ng-evaluate-rule="manage-roles,WRITE" ng-click="openAddRole()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"rolesforpolicypm.title"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                    <table>
                        <tr ng-repeat="role in roles | orderBy:'name'">
                            <td class="icon"><a href="javascript:;" ng-evaluate-rule="manage-roles,WRITE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deleteRoleFromPolicy(role)"><img src="resources/img/delete.png" /></a></td>
                            <td>
                                <span>{{role.name}}</span>
                            </td>
                        </tr>
                    </table>
                </div>

                <table>
                    <tr>
                        <th class="icon"><a href="javascript:;" ng-evaluate-rule="manage-policies,WRITE" ng-click="openAddRule()"><img src="resources/img/add.png" /></a></th>
                        <th>{{"rulesforpolicypm.title"|translate}}</th>
                    </tr>
                </table>
                <div class="smallTable">
                    <table>
                        <tr ng-repeat="rule in rules | orderBy:'name'">
                            <td class="icon"><a href="javascript:;" ng-evaluate-rule="manage-policies,WRITE" ng-confirm-click="collectionmanager.confirmremove.text" confirm-action="deleteRuleFromPolicy(rule)"><img src="resources/img/delete.png" /></a></td>
                            <td>
                                <span>{{rule.name}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>

    </table>
</div>

<div ng-controller="ConditionsCtrl" ng-init="init()">
    <table>
        <tr>
            <th class="icon">
                <a href="javascript:;" ng-evaluate-rule="manage-configuration,CREATE" ng-click="addCondition()"><img src="resources/img/add.png"/></a>
            </th>
            <th ng-repeat="header in headers">
                <span>{{header|translate}}</span>
            </th>
        </tr>
        <tr ng-repeat="condition in conditions">
            <td>
                <a href="javascript:;" ng-evaluate-rule="manage-configuration,DELETE" ng-click="removeCondition(condition)"><img class="icon" src="resources/img/delete.png"/></a>
            </td>
            <td>
                <span>{{condition.name}}</span>
            </td>
            <td>
                <span>{{condition.type|translate}}</span>
            </td>
            <td>
                <span>{{"condition.time.from"|translate}} {{condition.startCondition}} {{"condition.time.to"|translate}} {{condition.endCondition}}</span>
            </td>
        </tr>
    </table>

</div>

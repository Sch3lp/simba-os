<div ng-controller="UniqueParameterCtrl" ng-init="init()">
    <table>
        <tr ng-repeat="parameter in parameters | orderBy:'name'">
            <td>{{parameter.name}}</td>
            <td>
                <a href="#" class="parameterbox" editable-text="parameter.value" onaftersave="changeParameter(parameter)" onbeforesave="cacheCurrentValue(parameter.value)">{{ parameter.value }}</a>
            </td>
        </tr>
    </table>

</div>
